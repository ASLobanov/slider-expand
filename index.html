<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Slider</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/root.css?ver=1" />
  </head>
  <body>
    <!-- Wrap -->
    <div class="wrap">
      <!-- Section -->
      <section class="section-one">
        <h2 class="section-one__repair-brands">Ремонт техники различных брендов</h2>
      <!-- Slider -->
      <div class="swiper section-one__swiper">
        <!-- Slides -->
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="image/lenovo.svg" alt="Lenovo" />
            <button class="button button--section-one-item"></button>
          </div>
          <div class="swiper-slide">
            <img
              src="image/samung.svg"
              alt="Samsung"
            />
            <button class="button button--section-one-item"></button>
          </div>
          <div class="swiper-slide">
            <img
              
              src="image/apple.svg"
              alt="Apple"
            />
            <button class="button button--section-one-item"></button>
          </div>
          <div class="swiper-slide">
            <img
              
              src="image/VSonic.svg"
              alt="VSonic"
            />
            <button class="button button--section-one-item"></button>
          </div>
          <div class="swiper-slide">
            <img
              
              src="image/bosch.svg"
              alt="Bosch"
            />
            <button class="button button--section-one-item"></button>
          </div>
          <div class="swiper-slide">
            <img  src="image/hp.svg" alt="HP" />
            <button class="button button--section-one-item"></button>
          </div>
          <div class="swiper-slide">
            <img
              
              src="image/aser.svg"
              alt="Aser"
            />
            <button class="button button--section-one-item"></button>
          </div>
          <div class="swiper-slide">
            <img
              
              src="image/sony.svg"
              alt="sony"
            />
            <button class="button button--section-one-item"></button>
          </div>
          <div class="swiper-slide">
            <img
              
              src="image/bosch.svg"
              alt="Bosch"
            />
            <button class="button button--section-one-item"></button>
          </div>
          <div class="swiper-slide">
            <img
              
              src="image/bosch.svg"
              alt="Bosch"
            />
            <button class="button button--section-one-item"></button>
          </div>
          <div class="swiper-slide">
            <img
              
              src="image/bosch.svg"
              alt="Bosch"
            />
            <button class="button button--section-one-item"></button>
          </div>
        </div>

        <!-- Pagination -->
        <div class="swiper-pagination"></div>
      </div>

      <!-- Expand button -->
      <div class="wrap-button">
        <button class="expand-button">
          <img src="img/expand.png" alt="expand" /> 
          <span id="text-without-expand">Показать все</span>
          <span id="text-with-expand">Скрыть</span>
        </button>
      </div>
    </div>
  </section>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- My JS -->
    <script src="js/root.js"></script>
  </body>
</html>
